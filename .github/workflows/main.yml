name: Build and Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build ðŸ› 
      run: |
        npm install
        npm run build
        npm run export

    - name: Commit changes ðŸ’¾
      run: |
        touch docs/.nojekyll
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git config --global user.email 'action@github.com'
