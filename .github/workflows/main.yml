name: Build and Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build ðŸ› 
      run: |
        npm install
        npm run build
        npm run export

    - shell: bash
      name: Deploying stuff ðŸš€
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        touch out/.nojekyll
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add out --force
        git commit -m ':rocket: Deploy'
        git subtree push --prefix out "https://ElForastero:$DEPLOY_KEY@github.com/elforastero.github.io.git" master
