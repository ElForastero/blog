name: Build and Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build ðŸ› 
      run: |
        npm install
        npm run build
        npm run export

    - name: Deploying stuff ðŸš€
      run: |
        touch out/.nojekyll
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add out --force
        git commit -m ':rocket: Deploy'
        git subtree push --prefix out "https://elforastero:${{ secrets.DEPLOY_TOKEN }}@github.com/elforastero/elforastero.github.io.git" master
